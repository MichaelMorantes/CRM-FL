<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      * {
        font-size: 100%;
        font-family: Arial;
        font-weight: bold;
      }
      .card-header {
        background-color: #d2d3d5;
      }
      .card-body {
        background-color: #e2001a;
      }
      label {
        color: #252222;
      }
      input {
        border-radius: 0.7em !important;
      }
      select {
        border-radius: 0.7em !important;
      }
      button {
        background-color: #0c4da2 !important;
        border-radius: 0.7em !important;
        border-color: #0c4da2 !important;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div class="container p-3">
      <div class="card">
        <div class="card-header">
          <input type="radio" class="btn-check" name="flightType" id="option1" value="1" autocomplete="off" checked />
          <label class="btn btn-secondary" for="option1">Ida y Vuelta</label>
          <input type="radio" class="btn-check" name="flightType" id="option2" value="0" autocomplete="off" />
          <label class="btn btn-secondary" for="option2">Solo Ida</label>
        </div>
        <div class="card-body">
          <form>
            <div class="row g-3">
              <div class="col-md-3 mb-3">
                <div class="form-floating">
                  <input class="form-control" list="startPtOptions" id="startPt" name="startPt" placeholder="Escribe para buscar..." required />
                  <datalist id="startPtOptions">
                    <option value="San Francisco"></option>
                    <option value="New York"></option>
                    <option value="Seattle"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                  </datalist>
                  <label for="startPt" class="form-label">Origen</label>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="form-floating">
                  <input type="date" class="form-control" id="startDt" name="startDt" required />
                  <label for="startDt" class="form-label">Fecha Ida</label>
                </div>
              </div>
              <div class="col-md-2 mb-3">
                <div class="form-floating">
                  <select class="form-select" id="adults" name="adults" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                  <label for="adults" class="form-label">Adultos</label>
                </div>
              </div>
              <div class="col-md-2 mb-3">
                <div class="form-floating">
                  <select class="form-select" id="children" name="children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <label for="children" class="form-label">Niños (2-11 años)</label>
                </div>
              </div>

              <!-- <div class="col mb-3">
                  <label for="startPtCode" class="form-label">Ciudad o Aeropuerto de Origen</label>
                  <select class="form-select" id="startPtCode" required>
                  </select>
              </div>
              <div class="col mb-3">
                  <label for="endPtCode" class="form-label">Ciudad o Aeropuerto de Destino</label>
                  <select class="form-select" id="endPtCode" required>
                  </select>
              </div> -->
            </div>
            <div class="row g-3">
              <div class="col-md-3 mb-3">
                <div class="form-floating">
                  <input class="form-control" list="EndPtOptions" id="EndPt" name="EndPt" placeholder="Escribe para buscar..." required />
                  <datalist id="EndPtOptions">
                    <option value="San Francisco"></option>
                    <option value="New York"></option>
                    <option value="Seattle"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                  </datalist>
                  <label for="EndPt" class="form-label">Destino</label>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="form-floating">
                  <input type="date" class="form-control" id="endDt" name="endDt" required />
                  <label for="endDt" class="form-label">Fecha Retorno</label>
                </div>
              </div>
              <div class="col-md-2 mb-3">
                <div class="form-floating">
                  <select class="form-select" id="infants" name="infants" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                  <label for="infants" class="form-label">Bebés (0-1 años)</label>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" type="button">Buscar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
